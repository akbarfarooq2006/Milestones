<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
    <!-- <script src="./ts/resume.js"></script> -->
</head>

<body>
    <div class="outer">
        <!-- this is main cv -->
        <div class="cv">
            <!-- side1 start -->
            <div class="side1">
                <!-- persrsonal-info start -->
                <div class="personal-outer">
                    <div class="profile">
                        <img id="porfolio" alt="Profile Photo" />
                    </div>
                    <div class="name">
                        <span id="fname" class="firstName"> </span>
                        <span id="sname"  class="secondName"></span>
                    </div>
                    <div class="pro-line"></div>
                    <div id="desig" class="designation"></div>

                </div>
                <!-- persrsonal-info end -->

                <!-- about section start -->
                <div class="about-outer ">
                    <h5>about</h5>
                    <div id="phone" class="phone-no"></div>
                    <div id="mail" class="email"></div>
                    <div id="addres" class="address"> </div>
                </div>
                <!-- about section end -->

                <!-- skill section start -->
                <div class="skill-outer">
                    <h5>skills</h5>
                    <ul class="skills">
                        <li id="skill-1"></li>
                        <li id="skill-2"></li>
                        <li id="skill-3"></li>
                    </ul>
                </div>
                <!-- skill section end -->
            </div>
            <!-- side1 ends -->

            <!-- side2 start -->
            <div class="side2">
                <!-- achievement start -->
                <div class="achievment-outer">
                    <h5 class="h5">Achievements
                        <hr>
                    </h5>
                    <div class="achievement-container">
                        <div id="atitle1" class="a-title"></div>
                        <div id="adescription1" class="a-description"></div>
                    </div>
                    <div class="achievement-container">
                        <div id="atitle2"   class="a-title"></div>
                        <div id="adescription2"   class="a-description"></div>
                    </div>
                </div>
                <!-- achievement ends -->

                <!-- education start -->
                <div class="education-outer">
                    <h5>educations
                        <hr>
                    </h5>
                    <div class="education-container">
                        <div id="eschool1" class="e-school"></div>
                        <div id="edegree1" class="e-degree"></div>
                        <div id="ecity1" class="e-city"></div>
                        <div class="e-date">
                            <div id="estart1" class="e-start"> </div>
                            <div id="eend1" class="e-end"></div>
                        </div>
                        <div id="edescription1" class="e-description"></div>
                    </div>
                    <div class="education-container">
                        <div id="eschool2" class="e-school"></div>
                        <div id="edegree2" class="e-degree"></div>
                        <div id="ecity2" class="e-city"></div>
                        <div class="e-date">
                            <div id="estart2" class="e-start"></div>
                            <div id="eend2" class="e-end"></div>
                        </div>
                        <div id="edescription2" class="e-description"></div>
                    </div>
                </div>
                <!-- education ends -->




                <!-- experiences start -->
                 <div class="experience-outer">
                    <h5 class="h5">experiences <hr></h5>
                    <div class="experience-container">
                        <div id="extitle1" class="ex-title"></div>
                        <div id="exname1" class="ex-name"></div>
                        <div id="exaddress1" class="ex-address"></div>
                        <div class="ex-date">
                            <div id="exstart1" class="ex-start "></div>
                            <div id="exend1" class="ex-end "></div>
                        </div>
                        <div id="exdescription1" class="ex-description"></div>
                    </div>
                    <div class="experience-container">
                        <div id="extitle2" class="ex-title"></div>
                        <div id="exname2" class="ex-name"></div>
                        <div id="exaddress2" class="ex-address italic"></div>
                        <div class="ex-date">
                            <div id="exstart2" class="ex-start "></div>
                            <div id="exend2" class="ex-end "></div>
                        </div>
                        <div id="exdescription2" class="ex-description"></div>
                    </div>
                 </div>
                <!-- experiences ends -->

                <!-- project section start -->
                 <div class="project-outer">
                    <h5 class="h5">projects <hr></h5>
                    <div class="project-container">
                        <div id="prtitle1" class="pr-title"></div>
                        <div id="prlink1" class="pr-link"></div>
                        <div id="prdescription1" class="pr-description"> </div>
                    </div>
                    <div class="project-container">
                        <div id="prtitle2" class="pr-title"></div>
                        <div id="prlink2" class="pr-link"></div>
                        <div id="prdescription2" class="pr-description"> </div>
                    </div>
                 </div>
                <!-- project section end -->



            </div>
            <!-- side2 ends -->






        </div>




        
    </div>
    
    
    </div>
    
    <div class="bottunDiv">
        <button id="print1">Print</button>
        <button id="edit1">Edit</button>
    </div>


    <script src="./ts/resume.js"></script>
</body>

</html>

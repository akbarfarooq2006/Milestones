<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form for Resume</title>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="main">
        <div class="parent">
        <form action="" class="cv-form">
            <!-- <div class="co-parent"> -->

                <!-- about section start -->
                <div class="about-section">
                    <div class="about-h5 h5">about section</div>
                    <div class="about-input-outer">
                        <div class="input-wrap">
                            <label for="firstName">first name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="input-wrap">
                            <label for="lastName">last name</label>
                            <input type="text" id="lastName">
                        </div>
                        <div class="input-wrap">
                            <label for="f-designation">designation</label>
                            <input type="text" id="f-designation">
                        </div>
                        <div class="input-wrap">
                            <label for="e-mail">email</label>
                            <input type="email" name="email"  id="e-mail">
                        </div>
                        <div class="input-wrap address">
                            <label for="address">address</label>
                            <input type="text" id="address">
                        </div>
                        <div class="input-wrap">
                            <label for="profile">your image</label>
                            <input type="file" id="profile">
                        </div>
                        <div class="input-wrap phone-no">
                            <label for="phone-no">phone no:</label>
                            <input type="text" name="phone" id="phone-no">
                        </div>
                    </div>
                </div>
                <!-- about section ends -->


                <!-- achievment-section -->
                <div class="achievement-section">
                    <div class="h5">Achievment</div>
                    <div class="achievement-input-outer-both">
                        <!-- p1 -->
                        <div class="achievement-input-outer">
                            <div class="input-wrap">
                                <label for="a-title1">title</label>
                                <input type="text" name="" id="a-title1">
                            </div>
                            <div class="input-wrap">
                                <label for="a-description1">description</label>
                                <input type="text" name="" id="a-description1">
                            </div>
                        </div>
                        <!-- p2 -->
                        <div class="achievement-input-outer">
                            <div class="input-wrap">
                                <label for="a-title2">title</label>
                                <input type="text" name="" id="a-title2">
                            </div>
                            <div class="input-wrap">
                                <label for="a-description2">description</label>
                                <input type="text" name="" id="a-description2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- achievement secion ends -->



                <!-- experiences secion start -->
                <div class="experience-section">
                    <div class="h5">experiences</div>
                    <div class="experience-input-outer-both">
                        <!-- p1 -->
                        <div class="experience-input-outer">
                            <div class="input-wrap">
                                <label for="ex-title1">title</label>
                                <input type="text" name="" id="ex-title1">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-company1">company</label>
                                <input type="text" name="" id="ex-company1">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-location1">location</label>
                                <input type="text" name="" id="ex-location1">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-start-date1">start-date</label>
                                <input type="date" name="date" id="ex-start-date1">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-end-date1">end-date</label>
                                <input type="date" name="date" id="ex-end-date1">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-description1">description</label>
                                <input type="text" name="" id="ex-description1">
                            </div>
                        </div>
                        <!-- p2 -->
                        <div class="experience-input-outer">
                            <div class="input-wrap">
                                <label for="ex-title2">title</label>
                                <input type="text" name="" id="ex-title2">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-company2">company</label>
                                <input type="text" name="" id="ex-company2">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-location2">location</label>
                                <input type="text" name="" id="ex-location2">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-start-date2">start-date</label>
                                <input type="date" name="date" id="ex-start-date2">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-end-date2">end-date</label>
                                <input type="date"  name="date" id="ex-end-date2">
                            </div>
                            <div class="input-wrap">
                                <label for="ex-description2">description</label>
                                <input type="text" name="decription" id="ex-description2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- experiences secion ends-->


                <!-- education section start-->
                <div class="education-section">
                    <div class="h5">education</div>
                    <div class="education-input-outer-both">
                        <!-- p1 -->
                        <div class="education-input-outer">
                            <div class="input-wrap">
                                <label for="e-school1">school</label>
                                <input type="text" name="e-school1" id="e-school1">
                            </div>
                            <div class="input-wrap">
                                <label for="e-degree1">degree</label>
                                <input type="text" name="" id="e-degree1">
                            </div>
                            <div class="input-wrap">
                                <label for="e-city1">city</label>
                                <input type="text" name="city" id="e-city1">
                            </div>
                            <div class="input-wrap">
                                <label for="e-start-date1">start-date</label>
                                <input type="date" name="date" id="e-start-date1">
                            </div>
                            <div class="input-wrap">
                                <label for="e-end-date1">end-date</label>
                                <input type="date" name="date" id="e-end-date1">
                            </div>
                            <div class="input-wrap">
                                <label for="e-description1">description</label>
                                <input type="text" name="description" id="e-description1">
                            </div>
                        </div>
                        <!-- p2 -->
                        <div class="education-input-outer">
                            <div class="input-wrap">
                                <label for="e-school2">school</label>
                                <input type="text" name="e-school" id="e-school2">
                            </div>
                            <div class="input-wrap">
                                <label for="e-degree2">degree</label>
                                <input type="text" name="" id="e-degree2">
                            </div>
                            <div class="input-wrap">
                                <label for="e-city2">city</label>
                                <input type="text" name="city" id="e-city2">
                            </div>
                            <div class="input-wrap">
                                <label for="e-start-date2">start-date</label>
                                <input type="date" name="date" id="e-start-date2">
                            </div>
                            <div class="input-wrap">
                                <label for="e-end-date2">end-date</label>
                                <input type="date" name="date" id="e-end-date2">
                            </div>
                            <div class="input-wrap">
                                <label for="e-description2">description</label>
                                <input type="text" name="description" id="e-description2">
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- education secion end-->
                <div class="project-section">
                    <div class="h5">projects</div>
                    <div class="project-input-outer-both">
                        <!-- p1 -->
                        <div class="project-input-outer">
                            <div class="input-wrap">
                                <label for="pr-name1">project name</label>
                                <input type="text" name="" id="pr-name1">
                            </div>
                            <div class="input-wrap">
                                <label for="pr-link1">project link</label>
                                <input type="url" name="" id="pr-link1">
                            </div>
                            <div class="input-wrap">
                                <label for="pr-decription1">decription</label>
                                <input type="text" name="" id="pr-decription1">
                            </div>
                        </div>
                        <!-- p2 -->
                        <div class="project-input-outer">
                            <div class="input-wrap">
                                <label for="pr-name2">project name</label>
                                <input type="text" name="" id="pr-name2">
                            </div>
                            <div class="input-wrap">
                                <label for="pr-link2">project link</label>
                                <input type="url" name="" id="pr-link2">
                            </div>
                            <div class="input-wrap">
                                <label for="pr-decription2">decription</label>
                                <input type="text" name="" id="pr-decription2">
                            </div>
                        </div>
                    </div>
                </div>    
                 <!-- project secion ends-->

                 <!--skill section start  -->
                 <div class="skill-section">
                    <div class="h5">skills</div>
                    <div class="skill-input-outer-both">
                        
                        <div class="skill-input-outer">
                            <div class="input-wrap">
                                <label for="skill1">skill 1</label>
                                <input type="text" name="" id="skill1">
                            </div>
                            <div class="input-wrap">
                                <label for="skill2">skill 2</label>
                                <input type="text" name="" id="skill2">
                            </div>
                            <div class="input-wrap">
                                <label for="skill3">skill 3</label>
                                <input type="text" name="" id="skill3">
                            </div>
                        </div>
                    </div>
                 </div>
                 <!--skill section ends  -->





                <!-- </div> -->
                <button type="submit"> Get CV</button>
            </form>
            </div>

    </div>

    <script src="./ts/form.js"></script>
</body>

</html>
